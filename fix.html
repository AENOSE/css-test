<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
    body,html{
      height:100px;
      margin:0;
      padding:0;
    }
    body{
      height:10000px;
      background-color:red;

    }
    .abs-box{
      width:400px;
      height:400px;
      background-color: yellow;
      position: relative;
    }
    .abs-child{
      width:100px;
      height:100px;
      background-color: green;
      position: absolute; /*absolute은 부모값이 있어야함 위에 relative가 부모값 없으면 본문 body에 맞춤*/
      right:10px;
      top:10px;
    }
  </style>
</head>
<body>
  <div class="abs-box">
    <div class="abs-child"></div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex</title>
  <style>
    html,body{
      height:100%;
    }
  .father{
    display: flex;
    justify-content:flex-start
    align-items:flex-start;
    flex-direction:row;
    height:100%;





  }
    .box{
      background-color: red;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      color:white;
    }
  </style>
</head>
<body>
  <div class="father">      <!-- flex 넣으면 더 이상 블럭이 아님 그리고 father에만 적용 손 쉽게 적용가능 -->
    <div class="box">1</div>  <!--div.box{$}*10-->
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
  </div>

</body>
</html>
